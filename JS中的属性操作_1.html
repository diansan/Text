<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Untitled Document</title>
	<style type="text/css">
	#text1{
		width: 400px;
		height: 400px;
	}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var oBtn=document.getElementById('btn1');
		var oText=document.getElementById('text1');
		var oP=document.getElementById('p1');
		oBtn.onclick=function(){
			//alert(oBtn.value);
			//alert(oText.value);
			//alert(oText.value+'在'+oSelect.value);
			//oImg.src='C:/Users/颠三/Pictures/Saved Pictures/'+oText.value+'.jpg';
			//alert(oP.innerHTML);
			oP.innerHTML=oText.value;
			oText.value='';
		};
		
	};
 

	</script>
</head>
<body>
	<input id="text1" type="text" value="<h1>竟然能写代码了</h1>">
	<input id="btn1"type="button" value="按钮">
	<p id="p1">这是一段话~！</p>
</body>
<!--HTML
属性操作：
1.属性名
2.属性值
属性读操作：获取、找到

</html>
